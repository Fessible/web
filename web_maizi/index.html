<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- 配置视图窗口 initial表示初始的缩放比例，user-scalable用户是否可以手动缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 导入bootstrap.css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.main.css">
  <title>项目实战</title>
</head>

<body>

  <!-- 导航栏固定在顶部 -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <!-- 小屏幕显示时的头部 -->
      <div class="navbar-header">
        <!-- 小屏幕按钮 当屏幕变小的时候显示-->
        <!-- datar-target指向下面要收缩的内容 -->
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!-- 图标 -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- 小屏幕按钮 -->

        <!-- 标签 -->
        <a href="index.html" class="navbar-brand">Brand</a>

      </div>

      <div class="navbar-collapse collapse">
        <!-- 右侧显示 -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#home">首页</a></li>
          <li><a href="index.html">论坛</a></li>
          <li><a href="index.html">登录</a></li>
          <li><a href="index.html">联系我们</a></li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- 导航栏 -->

  <!-- 第一个屏幕显示 -->
  <section id="home">
    <!-- 添加滤镜 -->
    <div class="filter">
      <!-- 内容显示 -->
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h1>the First Page Title</h1>
            <p>first page's subtitle</p>
            <img src="images/content.png" class="img-responsive" alt="">
          </div>
          <div class="col-md-1"></div>
        </div>

      </div>
    </div>
  </section>

  <!-- 第一个屏幕显示 -->


  <!-- bootstrap的js依赖于jquery,所以要先加载jquery -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
